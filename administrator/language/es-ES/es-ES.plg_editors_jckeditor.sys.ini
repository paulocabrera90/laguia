PLG_JCK_XML_DESC="Bienvenido a la nueva generación de editores basados en Internet. El desempeño del editor JCK es verdaderamente increíble, gracias a su plug-n-play el estado de la técnica de motor API y es mucho más que una instalación fuera de la Caja de la CKEditor. Weve estado bajo el capó y Joomlaised su lógica en una integración perfecta y extensible. Ahora los usuarios pueden personalizar el editor de la mayor base de extensión cada vez mayor de todos los editores de Joomla, elegir lo que las barras de herramientas, los permisos de usuario de configuración, crear y editar los editores tipografía propia hoja de estilo y configurar el editor para edición en tiempo real! Y lo que es más - cuando se ha creado la configuración a medida ahora se puede exportar la configuración a través de todo componente nuevo Administrador de JCK!"