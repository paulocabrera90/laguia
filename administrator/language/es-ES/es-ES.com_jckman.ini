odría hacer para satisfacer sus necesidades a las imágenes de la cartera en una elegante caja de luz o galería para ampliar el editor de los medios de comunicación o las extensiones de edición de imágenes. Las posibilidades son infinitas! ¿Qué es lo bueno de esto es que funciona de forma similar a instalador de Joomla, así que es muy fácil de instalar, y usted no tiene que ser un programador para empezar! <br /></div><div style='padding: 5px;'> Haga clic aquí para visitar la página oficial Plug-in tienda: <a href='http://www.joomlackeditor.com/downloads/jck-plugins-store'>http://www.joomlackeditor.com/downloads/jck-plugins-store</a> <br /></div>"COM_JCKMAN_CPANEL_SLIDER_SYSTEM_CHECK_LABEL="Comprobación del sistema"COM_JCKMAN_CPANEL_SLIDER_SYSTEM_CHECK_HTML="<div style='padding: 5px;'><img alt='' src='components/com_jckman/icons/icon-48-systemcheck.png' style='float: left; margin: 3px 2px 0pt 0pt;' /> El Administrador de JCK tiene una API inteligente que tratará de solucionar los problemas y volver a configurar su sitio web si actualiza su plantilla. Esto lo hace automáticamente realiza los controles a la salud de su sistema y le notifica de estos problemas y le ayudará a resolverlos. <br /></div><div style='padding: 5px;'> Esto también se reinicia el asistente de instalación útiles que le guiará paso a paso a través del proceso de configuración de la funcionalidad básica del editor. <br /></div>"COM_JCKMAN_CPANEL_SLIDER_SYSTEM_LAYOUT_MANAGER="Disposición Gerente"COM_JCKMAN_CPANEL_SLIDER_SYSTEM_LAYOUT_MANAGER_HTML="<div style='padding: 5px;'><img alt='' src='components/com_jckman/icons/icon-48-layout.png' style='float: left; margin: 3px 2px 0pt 0pt;'/> El director de diseño permite el control de las barras de herramientas editores, con él usted puede crear su propia medida barras de herramientas, plug-ins de posición, crear nuevas barras de herramientas, agregar y quitar! Es sorprendentemente fácil de hacer gracias a su simple drag-and-drop interfaz que le permitirá crear sus propios diseños a medida. <br /></div><div style='padding: 5px;'> También permite diferentes barras de herramientas que se asignará a los diferentes componentes y áreas de su sitio web. Esto es especialmente útil si desea utilizar elblog&#39; barra de herramientas para su componente blogging mientras que teniendo una barra de herramientas más avanzadaseditorial para el resto de su sitio. <br /></div>"COM_JCKMAN_CPANEL_SLIDER_BACKUP_LABEL="Copia de seguridad"COM_JCKMAN_CPANEL_SLIDER_BACKUP_LABEL_HTML="<div style='padding: 5px;'><img alt='' src='components/com_jckman/icons/icon-48-export.png' style='float: left; margin: 3px 2px 0pt 0pt;' /> El asistente de copia de seguridad que ofrece la posibilidad de crear copias de seguridad de la configuración de su editor y archivos. Esto incluye copias de seguridad de tus plugins JCK y ajustes, su configuración Manager JCK (incluyendo las barras de herramientas y los permisos de usuario) y, por último, la configuración de su editor. Lo hace mediante la creación de un clon y exportarlo como un archivo tar.gz listo para que reinstale a través de la función de copia de seguridad JCK Gerentes de restauración! <br /></div><div style='padding: 5px;'> Esta característica es muy útil, y se puede utilizar para exportar los puntos de restauración antes de actualizar o utilizar para exportar la configuración personalizada a otro sistema compatible Joomla! <br /></div>"COM_JCKMAN_CPANEL_SLIDER_RESTORE_LABEL="Restaurar"COM_JCKMAN_CPANEL_SLIDER_RESTORE_HTML="<div style='padding: 5px;'><img alt='' src='components/com_jckman/icons/icon-48-import.png' style='float: left; margin: 3px 2px 0pt 0pt;' /> Para restaurar una copia de seguridad es muy fácil! Todo lo que necesitas hacer es hacer clic en el iconoRestore, busque el archivo de copia de seguridad y haga clic en tar.gz en laCargar archivo de instalación y botón. O si desea migrar la configuración de un servidor a otro, lo único que tienes que hacer es instalar el Editor de JCK & Manager primero, y repita lo anterior - trabajo! </div>"COM_JCKMAN_CPANEL_SLIDER_SYNC_LABEL="Sincronizar"COM_JCKMAN_CPANEL_SLIDER_SYNC_HTML="<div style='padding: 5px;'><img alt='' src='components/com_jckman/icons/icon-48-sync.png' style='float: left; margin: 3px 2px 0pt 0pt;' /> El Administrador de JCK mantiene una copia de la configuración de su editor y plugins. En cualquier momento usted puede usar el botónSync para sincronizar estos datos al Editor JCK. Esto es especialmente útil, ya que le permitirá desinstalar y volver a instalar el editor durante la actualización, antes de sincronizar la configuración del editor de vuelta! </div>"